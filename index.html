<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-app</title>
</head>
<body>

<main class="calculator">

    <div class="inner-frame">
        <div id="result" class="calc-screen"></div>
        <div class="calc-grid">
            <div class="row">
                <div id="7" class="input">7</div>
                <div id="8" class="input">8</div>
                <div id="9" class="input">9</div>
                <div id="delete" class="input delete">del</div>
            </div>
            <div class="row">
                <div id="4" class="input">4</div>
                <div id="5" class="input">5</div>
                <div id="6" class="input">6</div>
                <div id="+" class="operator">+</div>
            </div>
            <div class="row">
                <div id="1" class="input">1</div>
                <div id="2" class="input">2</div>
                <div id="3" class="input">3</div>
                <div id="-" class="operator">–</div>
            </div>
            <div class="row">
                <div id="0" class="input">0</div>
                <div id="." class="input">.</div>
                <div id="/" class="operator">÷</div>
                <div id="*" class="operator">*</div>
            </div>
            <div class="row">
                <div id="reset" class="clear input">ac</div>
                <div id="equals" class="equals">=</div>
            </div>
        </div>
    </div>

</main>


</body>
</html>
