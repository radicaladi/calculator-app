<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-app</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

<main class="calculator">

    <div class="inner-frame">
        <div id="result" class="calc-screen">
            <span class="previous"></span>
            <span id="style-3" class="current">
      </span>
        </div>
        <div class="calc-grid">
            <div class="row">
                <button id="7" class="input">7</button>
                <button id="8" class="input">8</button>
                <button id="9" class="input">9</button>
                <button id="delete" class="input delete">⌫</button>
            </div>
            <div class="row">
                <button id="4" class="input">4</button>
                <button id="5" class="input">5</button>
                <button id="6" class="input">6</button>
                <button id="+" class="operator">+</button>
            </div>
            <div class="row">
                <button id="1" class="input">1</button>
                <button id="2" class="input">2</button>
                <button id="3" class="input">3</button>
                <button id="-" class="operator">–</button>
            </div>
            <div class="row">
                <button id="0" class="input">0</button>
                <button id="deci" class="input">.</button>
                <button id="/" class="operator">÷</button>
                <button id="x" class="operator">*</button>
            </div>
            <div id="last-row" class="row">
                <button id="reset" class="clear input">ac</button>
                <button id="equals" class="equals">=</button>
            </div>
        </div>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
